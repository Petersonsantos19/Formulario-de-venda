<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda su carro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="conteiner">
        <div class="header">
            <h3>Cadastre seu veiculo para vender mais rápido!</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda fácil seu carro!</h1>
                <p>
                    Descreva as caracteristicas e marque os opcionais que ele possui
                </p>
                <form>
                    <div class="box-input">
                        <label for="title">Título do anúncio <span class="required-field">*</span></label>
                        <input 
                        type="text" 
                        name="title" 
                        id="title" 
                        class="block" 
                        placeholder="Um título para anunciar seu carro" 
                        minlength="1" 
                        maxlength="30" 
                        required />
                    </div>
                    <div class="box-input">
                        <label for="price">Preço <span class="required-field">*</span></label>
                        <input 
                        type="number" 
                        name="price" 
                        id="price" 
                        class="block" 
                        placeholder="Defina o preço" 
                        required />
                    </div>
                    <div class="box-input">
                        <label for="description">Descrição <span class="required-field">*</span></label>
                        <textarea name="description" id="description" class="block" placeholder="Detalhes do veículo. Exemplo se ele tem algum arranhão."></textarea>
                    </div>
                    <div class="box-input">
                        <label for="brand">Marca <span class="required-field">*</span></label>
                        <input 
                        type="number" 
                        name="brand" 
                        id="brand" 
                        class="block" 
                        placeholder="Digite a marca do veículo" 
                        required />
                    </div>
                    <div class="box-input">
                        <label for="model">Modelo <span class="required-field">*</span></label>
                        <input 
                        type="number" 
                        name="model" 
                        id="model" 
                        class="block" 
                        placeholder="Digite o modelo do veículo" 
                        required />
                    </div>
                    <div class="box-input">
                            <label for="mileage">Kilometragem <span class="required-field">*</span></label>
                            <input 
                            type="number" 
                            name="mileage" 
                            id="mileage" 
                            class="block" 
                            placeholder="Digite a kilometragem do veículo" 
                            required />
                    </div>
                    <div class="box-input">
                                <label for="purchase_date">Data de compra <span class="required-field">*</span></label>
                                <input 
                                type="date" 
                                name="purchase_date" 
                                id="purchase_date" 
                                class="block" 
                                required />
                    </div>
                    <div class="box-input">
                                    <p>Tipo de câmbio: <span class="required-field">*</span></p>
                                    <input type="radio" name="gear" id="manual">
                                    <label for="manual">Manual</label>
                                    <input type="radio" name="gear" id="auto">
                                    <label for="auto">Automático</label>
                    </div>
                            <div class="optional-box">
                                <p>Opcionais:</p>
                                <ul class="optional-list">
                                    <li>
                                        <input type="checkbox" id="air" name="optional[]" value="air">
                                        <label for="air">Airbag</label>
                                    </li>
                                    <li>
                                        <input type="checkbox" id="alarm" name="optional[]" value="alarm">
                                        <label for="alarm">Alarme</label>
                                    </li>
                                    <li>
                                        <input type="checkbox" id="ac" name="optional[]" value="ac">
                                        <label for="ac">Ar-condicionado</label>
                                    </li>
                                    <li>
                                        <input type="checkbox" id="reverse_camera" name="optional[]" value="reverse_camera">
                                        <label for="reverse_camera">Camêra de ré</label>
                                    </li>
                                </ul>
                            </div>
                            <div class="optional-box">
                                <ul class="optional-list">
                                    <li>
                                        <input type="checkbox" id="lane_assist" name="optional[]" value="lane_assist">
                                        <label for="lane_assist">Assistente de Pista</label>
                                    </li>
                                    <li>
                                        <input type="checkbox" id="Keyless" name="optional[]" value="Keyless">
                                        <label for="Keyless">Partida Keyless</label>
                                    </li>
                                    <li>
                                        <input type="checkbox" id="Smartphone" name="optional[]" value="Smartphone">
                                        <label for="Smartphone">Integração com Celular</label>
                                    </li>
                                    <li>
                                        <input type="checkbox" id="Leather_sit" name="optional[]" value="Leather_sit">
                                        <label for="Leather_sit">Banco de Couro</label>
                                    </li>
                                </ul>
                            </div>
                            <div class="box-input">
                                <p>Fotos do carro: <span class="required-field">*</span></p>
                                <input type="file" multiple accept="image/png, image/jpg" id="images" name="images" required>    
                            </div>
                            
                    <input type="submit" value="Enviar" class="btn-submit"/>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
